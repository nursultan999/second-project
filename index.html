<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <img class="header__img" src="./scr/img/logo.png" alt="">
    </div>
    <div>
        <p class="home__title">Официальный представитель</p>
        <p class="home__subtitle">Garmin,Polar,Suunto</p>
    </div>
    <div>
        <p class="header__number">(996)555-15-85-15</p>
        <button class="header__btn">ЗАКАЗАТЬ ЗВОНОК</button>
    </div>
</header>
<main class="main">
    <section class="home">
    <section class="advantages">
    <section class="consultation">
        <div class="container">
            <h2 class="consultation__title">ПОЛУЧИ БЕСПЛАТНУЮ КОНСУЛЬТАЦИЮ<br>ПО ПОДБОРУ ПОЛЬСОМЕТРА</h2>
            <p class="consultation__subtitle">Просто заполни заявки<br>И мы перезвоним в течении 10 минут</p>
            <form class="consult-form">
                <label class="consult-form">
                    <input type="text" class="consult-form-label" placeholder="Ваше имя">

                </label>
                <label class="consult-form">
                    <input class="consult-form-label" placeholder="Ваш телефон">

                </label>
                <label class="consult-form-label">
                    <input type="email" placeholder="Ваш E-mail" required>
                    <span class="consult-form__validation">Email должен содержать символ @. Например name@mail.com</span>
                </label>
                <button class="consult-form__btn">заказать консультации</button>
            </form>
        </div>
    </section>
    <section class="slider">
        <div class="owl-carouser owl-theme owl-loaded">
            <div class="owl-stage-outer">
                <div class="owl-item"><img src="./scr/img/slider-1png" alt=""></div>
            </div>
            <div class="owl-item"><img src="./scr/img/slider-2png"alt=""></div>
        </div>
        <div class="owl-item"><img src="./scr.img/slider-3png"alt=""></div>
        <div class="owl-nav">
            <div class="owl-prev>"></div>
            <div class="owl-next"></div>
        </div>
    </section>
        <section class="catalog">
            <div class="container">
                <h2 class="catalog__title">Каталог пусьсометров</h2>
                <div class="catalog__tabs">
                    <ul class="catalog-caption">
                        <li class="catalog__tab catalog__tab_active">
                            <div class="skew-text">Для фитнеса</div>
                        </li>
                        <li class="catalog__tab">
                            <div class="skew-text">для триатлона</div>
                        </li>
                        <li class="catalog__tab">
                            <div class="skew-text">для бега</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="catalog__content catalog__active">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="catalog-card">
                            <div class="catalog-card__wrapper">
                                <div class="catalog-card__item">
                                    <img src="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    </section>



</main>
</body>
</html>
